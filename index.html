    <script>
        const gridContainer = document.getElementById('grid');
        const timerDisplay = document.getElementById('timer');
        const resetButton = document.getElementById('resetButton');
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popupMessage');
        const popupReset = document.getElementById('popupReset');
        let selectedCells = [];
        let removedCellsCount = 0;
        let timeLeft = 120;
        let timerInterval;
        let isDragging = false;
        let startCell = null;

        function generateGrid() {
            gridContainer.innerHTML = '';
            for (let i = 0; i < 180; i++) {
                const cell = document.createElement('div');
                cell.className = 'bg-[#fff] flex items-center justify-center text-[#111] text-xl font-extrabold border border-black/20 rounded-sm shadow-sm opacity-90';
                const randomNum = Math.floor(Math.random() * 9) + 1;
                cell.innerText = randomNum;
                cell.dataset.value = randomNum;
                cell.dataset.index = i;
                cell.addEventListener('mousedown', () => startSelection(cell));
                cell.addEventListener('mouseenter', () => dragSelect(cell));
                cell.addEventListener('mouseup', endSelection);
                gridContainer.appendChild(cell);
            }
            document.addEventListener('mouseup', endSelection);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = `${timeLeft}ì´ˆ ë‚¨ìŒ`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function startSelection(cell) {
            isDragging = true;
            startCell = cell;
            selectedCells = [];
            highlightCell(cell);
        }

        function dragSelect(cell) {
            if (isDragging) {
                selectRectangle(startCell, cell);
            }
        }

        function highlightCell(cell) {
            cell.classList.add('bg-[#ADCFFF]', 'transition-all', 'duration-100', 'ease-in-out');
            selectedCells.push(cell);
        }

        function selectRectangle(startCell, endCell) {
            selectedCells.forEach(cell => cell.classList.remove('bg-[#ADCFFF]'));
            selectedCells = [];
            const startIndex = parseInt(startCell.dataset.index);
            const endIndex = parseInt(endCell.dataset.index);
            const startRow = Math.floor(startIndex / 18);
            const startCol = startIndex % 18;
            const endRow = Math.floor(endIndex / 18);
            const endCol = endIndex % 18;
            for (let row = Math.min(startRow, endRow); row <= Math.max(startRow, endRow); row++) {
                for (let col = Math.min(startCol, endCol); col <= Math.max(startCol, endCol); col++) {
                    const cellIndex = row * 18 + col;
                    const cell = gridContainer.children[cellIndex];
                    if (cell) highlightCell(cell);
                }
            }
        }

        function endSelection() {
            if (isDragging) {
                isDragging = false;
                checkSum();
            }
        }

        function checkSum() {
            const sum = selectedCells.reduce((acc, cell) => acc + parseInt(cell.dataset.value), 0);
            if (sum === 10) {
                selectedCells.forEach(cell => {
                    cell.innerText = '';
                    cell.dataset.value = 0;
                    cell.classList.add('bg-gray-200','opacity-50', 'transition-all', 'duration-500', 'ease-in-out');
                    removedCellsCount++;
                });
                document.getElementById('removedCount').innerText = removedCellsCount;
            }
            selectedCells.forEach(cell => cell.classList.remove('bg-[#ADCFFF]'));
        }

        function resetGame() {
            clearInterval(timerInterval);
            selectedCells = [];
            removedCellsCount = 0;
            timeLeft = 120;
            timerDisplay.innerText = '120ì´ˆ ë‚¨ìŒ';
            document.getElementById('removedCount').innerText = '0';
            popup.classList.add('hidden');
            generateGrid();
            startTimer();
        }

        function endGame() {
            popupMessage.innerText = `ê²Œì„ ì¢…ë£Œ! ì œê±°ëœ ì¹¸ ìˆ˜: ${removedCellsCount}`;
            popup.classList.remove('hidden');
        }

        generateGrid();
        startTimer();
        resetButton.addEventListener('click', resetGame);
        popupReset.addEventListener('click', resetGame);
    </script>
